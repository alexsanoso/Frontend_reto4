<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel = "stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="/js/message.js"></script>
</head>
<body>
    <div class="titulo">
        <h1>VENTA DE MÁQUINARIA</h1>
    </div>
    <header>
        <nav class="barra-principal">
            <a href="/html/index.html" class="boton-barra">Inicio</a>
            <a href="/html/category.html" class="boton-barra">Categorias</a>
            <a href="/html/machine.html" class="boton-barra">Máquinarias</a>
            <a href="/html/client.html" class="boton-barra">Clientes</a>
            <a href="/html/message.html" class="boton-barra">Mensajes</a>
            <a href="/html/reservation.html" class="boton-barra">Reservaciones</a>
        </nav>
    </header>

    <div class="container-mensaje">
        <table class="table" id="tabla-mensaje">
            <th>Mensaje</th>
            <th>Máquinaria</th>
            <th>Cliente</th>
        </table>
        <br>
        <button class="button btnAcT" id="actualizar-tabla-mensaje">Actualizar Tabla Mensaje</button>
        <br><div class="casilla-texto">
        <br></div>
        <h5 class="subtitulos">Agregar Mensaje</h5>
        <form>
            <div class="casilla-texto">
                <label for="cliente"><b>Mensaje</b></label>
                <input type="text" class='form-control' id="escribir-cuadro-mensaje"  placeholder="Escribe un mensaje" required>
            </div>
            <div class="casilla-texto">
                <label for="id-Cliente">Id Cliente</label>
                <select class="form-control" id="id-cliente-mensaje" type="number" required>
                    <option hidden value="">Seleccionar Cliente</option>
                </select>
            </div>
            <div class="casilla-texto">
                <label for="id-Maquinaria">Id Maquinaria</label>
                <select class="form-control" id="id-maquinaria-mensaje" type="number" required>
                    <option hidden value="">Seleccionar Maquinaria</option>
                </select>
            </div>
            <div>
                <br><button class="button btnD" id="agregar-mensaje-boton">Agregar Mensaje</button>
            </div>
        </form>
        
    </div>
</body>
</html>
