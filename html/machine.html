<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquinarias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel = "stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="/js/machine.js"></script>
    
</head>
<body>
    <div class="titulo">
        <h1>VENTA DE MÁQUINARIA</h1>
    </div>
    <header>
        <nav class="barra-principal">
            <a href="/html/index.html" class="boton-barra">Inicio</a>
            <a href="/html/category.html" class="boton-barra">Categorias</a>
            <a href="/html/machine.html" class="boton-barra">Máquinarias</a>
            <a href="/html/client.html" class="boton-barra">Clientes</a>
            <a href="/html/message.html" class="boton-barra">Mensajes</a>
            <a href="/html/reservation.html" class="boton-barra">Reservaciones</a>
        </nav>
    </header>

    <div class="container-maquina">
        <div class="table-responsive">
            <table class="table" id="tabla-maquinaria">
                <th>Nombre</th>
                <th>Marca</th>
                <th>Año</th>
                <th>Descripción</th>
                <th>Categoria</th>
                <th>Mensajes</th>
                <th>Reservaciónes</th>
                <th>Acciones</th>

            </table>
        </div>
        <br>
        <button class="button btnAcT" id="act-tabla-maquinaria">Actualizar Tabla de Maquinaria</button><br>
        <br><div class="casilla-texto">
        <br></div>
        <h5 class="subtitulos">Agregar Maquinaria</h5>
        <form>
            
            <div class="casilla-texto">
                <label for="Name"><b>Nombre</b></label>
                <input type="text" class='form-control' id="escribir-nombre-maquinaria" placeholder="Escribe nombre" required>
            </div>
            <div class="casilla-texto">
                <label for="Brand"><b>Marca</b></label>
                <input type="text" class='form-control' id="escribir-marca-maquinaria" placeholder="Escribe marca" required>
            </div>
            <div class="casilla-texto">
                <label for="Año"><b>año</b></label>
                <input type="number" class='form-control' id="escribir-año-maquinaria" placeholder="Escribe año" required>
            </div>
            <div class="casilla-texto">
                <label for="Descripción"><b>Descripción</b></label>
                <input type="text" class='form-control' id="escribir-descripcion-maquinaria" placeholder="Escribe descripción" required>
            </div>
            <div class="casilla-texto">
                <label for="Category"><b>Categoria</b></label>
                <select class="form-control" id="Categoria-machine" type="number" required>
                    <option hidden value="">Seleccionar Categoria</option>
                </select>
            </div>

            <div>
                <br><button class="button btnD" id="agregar-maquinaria-boton" >Agregar Maquinaria</button>
            </div>
        </form>
        
               
    
    </div>
</body>
</html>
